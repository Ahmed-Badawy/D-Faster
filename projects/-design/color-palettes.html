<link href="../../css/simple-sidebar.css" rel="stylesheet">

<script  type="text/javascript" src="../../assets/angular/angular.min.js"></script>

<style type="text/css">
    #color-palets .cf-white{
        color:white;
    }
    #color-palets .cf-black{
        color:#222;
    }
    #color-palets tr{
        color:#fff;
        height:80px;
        text-align: center;
        cursor: pointer;
    }
/*263238*/




</style>


</head>

<body ng-controller='MainController'>



    <div id="wrapper">

<div ng-include src='"../../templates/sidebar.html"'></div>
<a href="#menu-toggle" class="btn btn-default btn-xs fa fa-arrow-right" id="menu-toggle"></a> 



        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

<div ng-include src='"../../templates/headerarea.html"'></div>


<legend><h2> <span class='fa fa-hashtag'></span> Color Palettes: <small>The Fast way to choose your color theme</small></h2></legend>

<div class='row' style='background-color:#{{cur_color}}'>
    <div class='col-sm-12' id='color-palets'>
        <table class='table'>
            <tr ng-repeat='color in colors_pallets'>
                <th style="background-color:#{{color.base_color}}" class='cf-white'>{{color.name}}</th>
                <td class='copy_cdn' ng-repeat='deg in color.degs' data-clipboard-text='{{deg}}' style='background-color:#{{deg}}' ng-click='get_color(deg)' ng-mouseenter='hovered(deg)'>{{deg}}</td>
            </tr>
        </table>
    </div>
</div>



<div class="clearfix"></div>
<br>



<div ng-include src='"../../templates/footerarea.html"'></div>



                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
