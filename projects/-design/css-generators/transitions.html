<script type="text/javascript">
    
window.onload = function(){
    apply_text_area('textarea1','text/css');
};
    function hexToRgb(hex) {
        // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

</script>
<script type="text/javascript">
    var myApp=angular.module('myApp',['ngRoute']);
    myApp.controller('MainController',function($scope,$timeout){ 
        $scope.before = {
            rotate : 5 , 
            scale : 1 ,
            skew : 0 ,
            translate: 0, 
        };
        $scope.after = {
            rotate : 60 , 
            scale : 1.5 ,
            skew : 20 ,
            translate: 20, 
        };
        $scope.duration = .5;
        $scope.timing = "ease";

        $scope.css_model = "";

        var promise = false;

        $scope.$watchGroup([
            'duration','timing',
            'before.rotate','before.scale','before.skew','before.translate',
            'after.rotate','after.scale','after.skew','after.translate'
            ],function(){
            if(promise) $timeout.cancel(promise);
            promise = $timeout(function(){
                $scope.compile();
            },300);
        });

        $scope.compile = function(){
            first = str_parse("all %ss %s;",
                $scope.duration,
                $scope.timing
            );
            second = str_parse("rotate(%sdeg) scale(%s) skew(%sdeg) translate(%spx);",
                $scope.before.rotate,
                $scope.before.scale,
                $scope.before.skew,
                $scope.before.translate
            );
            third = str_parse("rotate(%sdeg) scale(%s) skew(%sdeg) translate(%spx);",
                $scope.after.rotate,
                $scope.after.scale,
                $scope.after.skew,
                $scope.after.translate
            );

    $scope.css_model = str_parse(`
.animation_example { 
transition:%s
-webkit-transition:%s
-moz-transition:%s
-o-transition:%s

transform:%s
-ms-transform:%s
-webkit-transform:%s
-moz-transform:%s
-o-transform:%s
}
.animation_example:hover {
transform:%s
-webkit-transform:%s
-moz-transform:%s
-o-transform:%s
-ms-transform:%s
}
`
,first,first,first,first
,second,second,second,second,second
,third,third,third,third,third
);

        }
        $scope.compile();

    });
</script>
