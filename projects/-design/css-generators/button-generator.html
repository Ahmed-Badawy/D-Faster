    function hexToRgb(hex) {
        // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

</script>
<script type="text/javascript">
    var myApp=angular.module('myApp',['ngRoute']);
    myApp.controller('MainController',function($scope,$timeout){

        $scope.bs = {
text:"My Button",
text_color: "#ffffff",
font_size:50,
padding:30,
radius:30,

bg_angle:270,
bg_start:30,
bg_end:70,
bg_start_color:"#5e1b17",
bg_end_color:"#aa0900",

button_shadow_v:8,
button_shadow_h:-14,
button_shadow_blur:26,
button_shadow_opacity:.75,
button_shadow_color:"#363537",

text_shadow_v:6,
text_shadow_h:-9,
text_shadow_blur:19,
text_shadow_opacity:1,
text_shadow_color:"#272727"
        };

        $scope.css_model = "";
        var promise = false;


        $scope.$watchGroup([
"bs.text","bs.text_color","bs.font_size","bs.padding","bs.radius",
"bs.bg_angle","bs.bg_start","bs.bg_end","bs.bg_start_color","bs.bg_end_color",
"bs.button_shadow_v","bs.button_shadow_h","bs.button_shadow_blur","bs.button_shadow_opacity","bs.button_shadow_color",
"bs.text_shadow_v","bs.text_shadow_h","bs.text_shadow_blur","bs.text_shadow_opacity","bs.text_shadow_color"
],function(){
            if(promise) $timeout.cancel(promise);
            promise = $timeout(function(){
                $scope.compile();
            },10);
        });

        $scope.compile = function(){
            text_color = hexToRgb($scope.bs.text_color);
            text_shadow_color = hexToRgb($scope.bs.text_shadow_color);
            background_start_color = hexToRgb($scope.bs.bg_start_color);
            background_end_color = hexToRgb($scope.bs.bg_end_color);
            button_shadow_color = hexToRgb($scope.bs.button_shadow_color);

    $scope.css_model = 
`color: rgb(${text_color.r}, ${text_color.g}, ${text_color.b});
font-size: ${$scope.bs.font_size}px;
padding: ${$scope.bs.padding}px;
text-shadow: ${$scope.bs.text_shadow_v}px ${$scope.bs.text_shadow_h}px ${$scope.bs.text_shadow_blur}px rgba(${text_shadow_color.r}, ${text_shadow_color.g}, ${text_shadow_color.b}, ${$scope.bs.text_shadow_opacity});
-webkit-border-radius: ${$scope.bs.radius}px;
-moz-border-radius: ${$scope.bs.radius}px;
border-radius: ${$scope.bs.radius}px;

background: rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b});
background: -moz-linear-gradient(${$scope.bs.bg_angle}deg, rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b}) ${$scope.bs.bg_start}%, rgb(${background_end_color.r}, ${background_end_color.g}, ${background_end_color.b}) ${$scope.bs.bg_end}%);
background: -webkit-linear-gradient(${$scope.bs.bg_angle}deg, rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b}) ${$scope.bs.bg_start}%, rgb(${background_end_color.r}, ${background_end_color.g}, ${background_end_color.b}) ${$scope.bs.bg_end}%);
background: -o-linear-gradient(${$scope.bs.bg_angle}deg, rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b}) ${$scope.bs.bg_start}%, rgb(${background_end_color.r}, ${background_end_color.g}, ${background_end_color.b}) ${$scope.bs.bg_end}%);
background: -ms-linear-gradient(${$scope.bs.bg_angle}deg, rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b}) ${$scope.bs.bg_start}%, rgb(${background_end_color.r}, ${background_end_color.g}, ${background_end_color.b}) ${$scope.bs.bg_end}%);
background: linear-gradient(${$scope.bs.bg_angle}deg, rgb(${background_start_color.r}, ${background_start_color.g}, ${background_start_color.b}) ${$scope.bs.bg_start}%, rgb(${background_end_color.r}, ${background_end_color.g}, ${background_end_color.b}) ${$scope.bs.bg_end}%);

-webkit-box-shadow: ${$scope.bs.button_shadow_v}px ${$scope.bs.button_shadow_h}px ${$scope.bs.button_shadow_blur}px rgba(${button_shadow_color.r}, ${button_shadow_color.g}, ${button_shadow_color.b}, ${$scope.bs.button_shadow_opacity});
-moz-box-shadow:    ${$scope.bs.button_shadow_v}px ${$scope.bs.button_shadow_h}px ${$scope.bs.button_shadow_blur}px rgba(${button_shadow_color.r}, ${button_shadow_color.g}, ${button_shadow_color.b}, ${$scope.bs.button_shadow_opacity});
box-shadow:         ${$scope.bs.button_shadow_v}px ${$scope.bs.button_shadow_h}px ${$scope.bs.button_shadow_blur}px rgba(${button_shadow_color.r}, ${button_shadow_color.g}, ${button_shadow_color.b}, ${$scope.bs.button_shadow_opacity});

    `;
        }
        $scope.compile();

    });
</script>
