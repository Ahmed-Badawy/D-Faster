    <div class="col-sm-6">

        <div>

<script type="text/javascript">
    
window.onload = function(){
    apply_text_area('textarea1','text/css');
};
    function hexToRgb(hex) {
        // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

</script>
<script type="text/javascript">
    var myApp=angular.module('myApp',['ngRoute']);
    myApp.controller('MainController',function($scope,$timeout){ 
        $scope.before = {
            rotate : 0 , 
            scale : 1 ,
            skew : 0 ,
            translate: 0, 
        };
        $scope.after = {
            rotate : 360 , 
            scale : 0 ,
            skew : 0 ,
            translate: 500, 
        };
        $scope.timing = "ease-out";
        $scope.duration = 1.5;
        $scope.count = 3;
        $scope.css_model = "";
        $scope.paly_status = "";
        $scope.from_now = "";

        var promise = false;

        $scope.$watchGroup([
            'timing','duration','count',
            'before.rotate','before.scale','before.skew','before.translate',
            'after.rotate','after.scale','after.skew','after.translate'
            ],function(){ 
                if(promise) $timeout.cancel(promise);
                promise = $timeout(function(){
                    $scope.paly_status = "";
                    $scope.compile(); 
                },20);
            });

        $scope.play_animation = _=>{
            $scope.paly_status = "";

            if(promise) $timeout.cancel(promise);
            promise = $timeout(function(){
                $scope.paly_status = "css_animation";
            },50);

        }

        $scope.compile = function(){
            first = str_parse("cssAnimation %ss %s %s",
                $scope.duration,
                $scope.count,
                $scope.timing
            );

            second = str_parse("rotate(%sdeg) scale(%s) skew(%sdeg) translate(%spx);",
                $scope.before.rotate,
                $scope.before.scale,
                $scope.before.skew,
                $scope.before.translate
            );
            third = str_parse("rotate(%sdeg) scale(%s) skew(%sdeg) translate(%spx);",
                $scope.after.rotate,
                $scope.after.scale,
                $scope.after.skew,
                $scope.after.translate
            );

$scope.from_now = `
    -webkit-transform: ${second}
    -moz-transform: ${second}
    -o-transform: ${second}
`;


            from = str_parse(`
from {
    -webkit-transform: %s
    -moz-transform: %s
    -o-transform: %s
}`,
    second,second,second
            );

            to = str_parse(`
to {
    -webkit-transform: %s
    -moz-transform: %s
    -o-transform: %s
}`,
    third,third,third
            );


    $scope.css_model = str_parse(`
.css_animation {
    -webkit-animation: %s;
    -moz-animation:  %s;
    -o-animation: %s;
}
@-webkit-keyframes cssAnimation {
%s
%s
}
@-moz-keyframes cssAnimation {
%s
%s
}
@-o-keyframes cssAnimation {
%s
%s
}
`
,first,first,first,
from,to,from,to,from,to);

        }
        $scope.compile();

    });
</script>
