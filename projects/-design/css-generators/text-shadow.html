    function hexToRgb(hex) {
        // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

</script>
<script type="text/javascript">
    var myApp=angular.module('myApp',['ngRoute']);
    myApp.controller('MainController',function($scope,$timeout){ 
        $scope.bs = {
            v : 4 , 
            h : -8 ,
            blur : 7 ,
            color: "#666666", 
            opacity : .75 ,
        };
        $scope.box_color = "#337ab7";
        $scope.bg_color = "#ffffff";
        $scope.css_model = "";

        $scope.$watchGroup(['bs.v','bs.h','bs.blur','bs.color','bs.opacity'],function(){
            // if(promise) $timeout.cancel(promise);
            // promise = $timeout(function(){
                $scope.compile();
            // },500);
        });

        $scope.compile = function(){
            color = hexToRgb($scope.bs.color);
            out = str_parse("%spx %spx %spx rgba(%s, %s, %s, %s);",
                $scope.bs.v,
                $scope.bs.h,
                $scope.bs.blur,
                // $scope.bs.spread,
                color.r,
                color.g,
                color.r,
                $scope.bs.opacity
            );
    $scope.css_model = str_parse(`text-shadow: %s`
,out);

        }
        $scope.compile();

    });
</script>
