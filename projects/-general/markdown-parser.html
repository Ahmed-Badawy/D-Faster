    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var get_id = function (id) { return document.getElementById(id); };
      new Editor(get_id("text-input"), get_id("preview"));
    </script>
