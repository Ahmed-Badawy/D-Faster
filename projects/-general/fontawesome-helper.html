<legend><h2><span class='fa fa-ra'></span> FontAwesome 4.5.0 Helper: <small>FontAwesome icons in a second</small></h2></legend>


<h3>CDN : </h3>

    <div class="input-group">
      <input type="text" class="form-control" ng-model='cdn'>
      <div class="input-group-addon" style='color:#888' data-clipboard-text='{{cdn}}' id='copy_cdn'>Copy to Clipboard</div>
    </div>





<div class="clearfix"></div>


<h3>Copy Format : </h3>

    <div class="row">
        <div class="col-sm-3">Copy Format (Example: fa-user <span class='fa fa-user'></span>)</div>
        <div class="col-sm-9">
            <div class="btn-group" data-toggle="buttons">
                <label ng-class="format_class(1)" ng-click='copy_format=1'>
                    <input type="radio" name="show_style" value="1" /> fa fa-user
                </label> 
                <label ng-class="format_class(2)" ng-click='copy_format=2'>
                    <input type="radio" name="show_style" value="3" /> user
                </label> 
                <label ng-class="format_class(3)" ng-click='copy_format=3'>
                    <input type="radio" name="show_style" value="2" /> {{ format3 }}
                </label> 
            </div>
        </div>
    </div>

<div class="clearfix"></div>

<legend>Icons Here <small>(Just press on any button to copy the icon)</small></legend>
