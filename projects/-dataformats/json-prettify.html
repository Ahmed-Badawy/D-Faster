    <script type="text/javascript">
        var myApp=angular.module('myApp',['ngRoute']);
        myApp.controller('MainController',function($scope){

    $scope.json_text = '{"a":1,"b":"foo","c":[false,"false",null,"null",{"d":{"e":130000,"f":"1.3e5"}},{"name":"ahmed","age":22,"job":"programer"}]}';

   $scope.compileIt = function(){
                if($scope.json_text){
                    try {
                        var json_txt = JSON.parse($scope.json_text);
                        var str2 = JSON.stringify(json_txt, undefined, 4);
                        output = syntaxHighlight(str2);
                        write_output(output);
                    }catch(err) {
                        document.getElementById("output").innerHTML = "<h3 style='color:red'>Erorr in Json Text: <br><a href='http://jsonlint.com' target='_blank'>Please Validate Your Json</a> </h3>";
                    }
                }
            }
            $scope.compileIt();

        });

function write_output(output_str){document.getElementById("output").innerHTML = output_str; }
function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}



    </script>
