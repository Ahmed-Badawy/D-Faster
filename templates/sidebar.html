        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"> Develop Faster</li>

<li style='margin-bottom:10px'><input ng-model='search_q' class='form-control' placeholder='Search Text'></li>

<span ng-repeat="value in side_links">
    <li class='sidebar_header'>{{value.name}}</li>
    <li ng-repeat='link in value.in_array | filter:search_q'>

        <a ng-if='link.type==undefined' href='{{base_url}}projects/{{link.location}}.html?show_what={{link.show_what}}'><span class='fa fa-{{link.icon}}'></span> {{link.name}}</a>


        <span ng-if='link.type!=undefined' class="dropdown">
          <a href='' id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class=''>
            <span class='fa fa-{{link.icon}}'></span> {{link.name}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li ng-repeat='n in link.links_array'><a href="{{base_url}}projects/{{n.location}}.html?show_what={{n.show_what}}"><span class='fa fa-{{n.icon}}'></span> {{n.name}}</a></li>
          </ul>
        </span>


    </li>






    <hr>
</span>
