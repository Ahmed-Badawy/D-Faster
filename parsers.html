<!doctype html>
<html ng-app='myApp'>
<head>

<title>Parsers</title>
<meta charset='utf-8'>
<link rel="icon" type="image/x-icon" href="images/icon.png" />

<link rel="stylesheet" href="_assets/css/bootstrap.min.css">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link rel="stylesheet" href="_assets/plugins/font-awesome-4.5.0/css/font-awesome.min.css">

<script  type="text/javascript" src="_assets/angular/angular.min.js"></script>
<script  type="text/javascript" src="_assets/angular/angular-route.min.js"></script>

<script src="_assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src='_assets/plugins/bytesize.min.js'></script>

<script type="text/javascript" src='_assets/plugins/clipboard.js/clipboard.min.js'></script>
<link href="_assets/plugins/toastr/toastr.min.css" rel="stylesheet">
<script type="text/javascript" src='_assets/plugins/toastr/toastr.min.js'></script>


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body{
            font-family: 'Open Sans','Lato', Helvetica, sans-serif;
            color:#222;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

</head>
<body ng-controller='MainController'>



    <div id="wrapper">

<div ng-include src='"templates/sidebar.html"'></div>
<a href="#menu-toggle" class="btn btn-default btn-xs fa fa-arrow-right" id="menu-toggle"></a> 



        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

<div ng-include src='"templates/headerarea.html"'></div>
<legend><h2><span class='fa fa-user'></span> Parsers: <small>Minify Your Code</small></h2></legend>


<div class="row">

<div id='textarea1' class='col-sm-6'>
    <p>Before (input)</p>
    <textarea class='form-control mytextarea' rows='15' ng-model='js2json'></textarea>
    <input type='file' class='hidden upload_input' />
    <span class='fa fa-file-code-o btn file_btn' title='Import a File'></span>
    <span class='fa fa-copy btn copy_btn' title='Copy Text'></span>
    <span class='fa fa-cut btn cut_btn' title='Cut Text'></span>
    <span class='fa fa-th-list btn selectAll' title='Select All Text'></span>
    <span class='fa fa-trash btn emptyAll' title='Empty All Text'></span>

    <a href='' download="script.js" style="display:none" class='hidden download_content_link'></a>
    <span class='fa fa-save btn download_content' title='Download Content'></span>


    <span class='fa fa-hand-lizard-o fa-lg pull-right'></span>
    <span class='pull-right txtsize' style='color:#aaa;font-weight:bolder'></span>
    <span class='pull-right'>&nbsp;&nbsp;</span>
    <span class='fa fa-hand-peace-o fa-lg pull-right'></span>
    <span class='pull-right txtlength' style='color:#aaa;font-weight:bolder'></span>
</div>

<div id='textarea2' class='col-sm-6'>
    <p>After (output)</p>
    <textarea class='form-control mytextarea' rows='15' readonly>{{js2json | json}}</textarea>
    <input type='file' class='hidden upload_input' />
    <span class='fa fa-file-code-o btn file_btn hidden' title='Import a File'></span>
    <span class='fa fa-copy btn copy_btn' title='Copy Text'></span>
    <span class='fa fa-cut btn cut_btn hidden' title='Cut Text'></span>
    <span class='fa fa-th-list btn selectAll' title='Select All Text'></span>
    <span class='fa fa-trash btn emptyAll hidden' title='Empty All Text'></span>

    <a href='' download="script.js" style="display:none" class='hidden download_content_link'></a>
    <span class='fa fa-save btn download_content' title='Download Content'></span>


    <span class='fa fa-hand-lizard-o fa-lg pull-right'></span>
    <span class='pull-right txtsize' style='color:#aaa;font-weight:bolder'></span>
    <span class='pull-right'>&nbsp;&nbsp;</span>
    <span class='fa fa-hand-peace-o fa-lg pull-right'></span>
    <span class='pull-right txtlength' style='color:#aaa;font-weight:bolder'></span>

</div>



<div class="clearfix"></div>
<br>
</div>



<div ng-include src='"templates/footerarea.html"'></div>



                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script type="text/javascript">
var myApp=angular.module('myApp',['ngRoute']);
myApp.filter('js2json_filter',function( ){
    return function( js_text ){
        var json = JSON.stringify(js_text);
        return json;
    }
});
myApp.controller('MainController',function($scope){
    var k = {
        one: ['one'],
        two: ['two1','two2'],
        three: ['three1','three2']
    }
    console.log(k);
    var json = JSON.stringify(k);
    console.log(json);
});
    </script>
    <script  type="text/javascript" src="js-apps/layout.js"></script>


</body>
</html>
